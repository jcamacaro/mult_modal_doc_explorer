{% extends 'base.html' %}

{% block content %}
    <h1>New Conversation</h1>
    <form action="{{ url_for('conversations.new_conversation') }}" method="post">
        <div class="mb-3">
            <label for="conversation_name" class="form-label">Conversation Name</label>
            <input type="text" class="form-control" id="conversation_name" name="conversation_name" required>
        </div>
        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <select class="form-select" id="topic" name="topic" required>
                {% for topic in topics %}
                <option value="{{ topic }}">{{ topic }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
    </form>
{% endblock %}
